        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .scrollbar-none::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-none {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scene-card {
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .scene-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .scene-active {
            border: 2px solid #000;
            background: #f8fafc;
        }
        
        .slider-container {
            position: relative;
        }
        
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #000;
            cursor: pointer;
        }
        
        .color-picker {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .color-picker:hover {
            transform: scale(1.1);
        }
        
        .color-picker.active {
            border-color: #000;
            transform: scale(1.2);
        }
        
        .room-control {
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            border: 1px solid #cbd5e1;
        }
        
        .room-control.active {
            background: linear-gradient(135deg, #000, #374151);
            color: white;
        }
    </style>

    <!-- 全局错误处理和兜底方案 -->
    <script>
        (function() {
            'use strict';
            
            // 创建 Trace 对象的兜底实现
            window.Trace = window.Trace || {
                init: function() { console.log('Trace initialized (fallback)'); },
                log: function() { console.log.apply(console, arguments); },
                error: function() { console.error.apply(console, arguments); },
                warn: function() { console.warn.apply(console, arguments); },
                info: function() { console.info.apply(console, arguments); }
            };

            // 防止其他可能的调试工具错误
            window.wx = window.wx || {};
            window.my = window.my || {};
            
            // 防止 chartId 未定义错误
            window.chartId = window.chartId || 'default-chart-id';
            
            // 全局错误处理
            window.addEventListener('error', function(e) {
                console.error('Global error caught:', e.error);
                return true; // 阻止默认错误处理
            });
            
            window.addEventListener('unhandledrejection', function(e) {
                console.error('Unhandled promise rejection:', e.reason);
                e.preventDefault(); // 阻止默认处理
            });
            
            console.log('✅ 全局错误处理已初始化');
        })();
    </script>

    <script>
        // 选择场景模式
        function selectScene(sceneName) {
            // 移除所有活跃状态
            document.querySelectorAll('.scene-card').forEach(card => {
                card.classList.remove('scene-active');
                card.classList.add('border-gray-200');
            });
            
            // 添加活跃状态到选中的场景
            event.target.closest('.scene-card').classList.add('scene-active');
            event.target.closest('.scene-card').classList.remove('border-gray-200');
            
            console.log('选择场景:', sceneName);
        }
        
        // 更新亮度
        function updateBrightness(value) {
            document.getElementById('brightness-value').textContent = value + '%';
        }
        
        // 更新色温
        function updateTemperature(value) {
            document.getElementById('temperature-value').textContent = value + 'K';
        }
        
        // 选择颜色
        function selectColor(color) {
            document.querySelectorAll('.color-picker').forEach(picker => {
                picker.classList.remove('active');
            });
            event.target.classList.add('active');
            console.log('选择颜色:', color);
        }
        
        // 切换房间状态
        function toggleRoom(roomName) {
            const roomControl = event.target.closest('.room-control');
            roomControl.classList.toggle('active');
            console.log('切换房间:', roomName);
        }
    </script>
