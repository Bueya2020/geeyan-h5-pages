    // å½“å‰é€‰ä¸­çš„Tabå’Œäº§å“
    let currentTab = 'lighting';
    let selectedProducts = new Set();

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      renderProducts();
      bindEvents();
    });

    // æ¸²æŸ“äº§å“åˆ—è¡¨
    function renderProducts() {
      const productList = document.getElementById('productList');
      const products = productData[currentTab] || [];

      productList.innerHTML = products.map(product => `
        <div class="product-card flex items-start bg-white rounded-xl p-4 gap-3 cursor-pointer border border-gray-100 shadow-sm" data-id="${product.id}" onclick="toggleProduct('${product.id}')">
          <div class="product-img" id="img-${product.id}">
            ${generateProductImage(product)}
          </div>
          <div class="product-info flex-1">
            <div class="text-sm font-medium mb-1 text-black">${product.title}</div>
            <div class="text-xs text-gray-600 leading-relaxed">${product.desc}</div>
          </div>
          <input type="checkbox" class="product-checkbox w-5 h-5 mt-1 accent-black cursor-pointer" ${selectedProducts.has(product.id) ? 'checked' : ''} onclick="event.stopPropagation()">
        </div>
      `).join('');
    }

    // ç”Ÿæˆäº§å“å›¾ç‰‡
    function generateProductImage(product) {
      if (product.image) {
        return `
          <img src="${product.image}" alt="${product.title}"
               onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
               style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
          <div style="display: none; width: 100%; height: 100%; align-items: center; justify-content: center; font-size: 24px; color: #666;">
            ${product.fallbackIcon}
          </div>
        `;
      }
      return `<div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #666;">${product.fallbackIcon}</div>`;
    }

    // åˆ‡æ¢Tab
    function switchTab(tabId) {
      currentTab = tabId;

      // æ›´æ–°Tabæ ·å¼
      document.querySelectorAll('.youpin-tab').forEach(tab => {
        tab.classList.remove('active');
      });

      const activeTab = document.querySelector(`[data-tab="${tabId}"]`);
      if (activeTab) {
        activeTab.classList.add('active');

        // æ»šåŠ¨åˆ°å½“å‰tab
        scrollToActiveTab(activeTab);
      }

      renderProducts();
    }

    // æ»šåŠ¨åˆ°æ¿€æ´»çš„tab
    function scrollToActiveTab(activeTab) {
      const scrollContainer = document.getElementById('tabScrollable');
      const containerRect = scrollContainer.getBoundingClientRect();
      const tabRect = activeTab.getBoundingClientRect();

      const scrollLeft = scrollContainer.scrollLeft;
      const tabLeft = tabRect.left - containerRect.left + scrollLeft;
      const tabWidth = tabRect.width;
      const containerWidth = containerRect.width;

      // è®¡ç®—ç›®æ ‡æ»šåŠ¨ä½ç½®ï¼Œè®©tabå±…ä¸­æ˜¾ç¤º
      const targetScrollLeft = tabLeft - (containerWidth - tabWidth) / 2;

      scrollContainer.scrollTo({
        left: Math.max(0, targetScrollLeft),
        behavior: 'smooth'
      });
    }

    // æ›´æ–°æ»šåŠ¨æŒ‡ç¤ºå™¨
    function updateScrollIndicators() {
      const scrollContainer = document.getElementById('tabScrollable');
      const leftIndicator = document.getElementById('leftIndicator');
      const rightIndicator = document.getElementById('rightIndicator');

      if (!scrollContainer || !leftIndicator || !rightIndicator) return;

      const scrollLeft = scrollContainer.scrollLeft;
      const maxScrollLeft = scrollContainer.scrollWidth - scrollContainer.clientWidth;

      // æ˜¾ç¤º/éšè—å·¦ä¾§æŒ‡ç¤ºå™¨
      if (scrollLeft > 10) {
        leftIndicator.classList.add('show');
      } else {
        leftIndicator.classList.remove('show');
      }

      // æ˜¾ç¤º/éšè—å³ä¾§æŒ‡ç¤ºå™¨
      if (scrollLeft < maxScrollLeft - 10) {
        rightIndicator.classList.add('show');
      } else {
        rightIndicator.classList.remove('show');
      }
    }

    // åˆ‡æ¢äº§å“é€‰æ‹©
    function toggleProduct(productId) {
      const card = document.querySelector(`[data-id="${productId}"]`);
      const checkbox = card.querySelector('.product-checkbox');

      if (selectedProducts.has(productId)) {
        selectedProducts.delete(productId);
        checkbox.checked = false;
        card.classList.remove('selected');
        card.style.border = '1px solid #e5e7eb';
        card.style.background = '#ffffff';
      } else {
        selectedProducts.add(productId);
        checkbox.checked = true;
        card.classList.add('selected');
        card.style.border = '2px solid #000000';
        card.style.background = '#f8f9fa';
      }
    }

    // ç»‘å®šäº‹ä»¶
    function bindEvents() {
      // Tabåˆ‡æ¢
      document.querySelectorAll('.youpin-tab').forEach(tab => {
        tab.addEventListener('click', function() {
          const tabId = this.dataset.tab;
          switchTab(tabId);
        });
      });

      // Tabæ»šåŠ¨äº‹ä»¶ç›‘å¬
      const scrollContainer = document.getElementById('tabScrollable');
      if (scrollContainer) {
        scrollContainer.addEventListener('scroll', updateScrollIndicators);

        // åˆå§‹åŒ–æ»šåŠ¨æŒ‡ç¤ºå™¨
        setTimeout(updateScrollIndicators, 100);
      }

      // è¡¨å•æäº¤
      document.getElementById('submitBtn').addEventListener('click', handleSubmit);

      // å®æ—¶éªŒè¯
      ['rooms', 'halls', 'bathrooms', 'address'].forEach(id => {
        const element = document.getElementById(id);
        if (element) {
          element.addEventListener('blur', validateField);
          element.addEventListener('input', clearError);
        }
      });
    }

    // éªŒè¯å­—æ®µ
    function validateField(event) {
      const field = event.target;
      const fieldId = field.id;

      if (fieldId === 'address') {
        if (!field.value.trim()) {
          showFieldError(field, 'è¯·è¾“å…¥åœ°å€ä¿¡æ¯');
          return false;
        }
      }

      clearFieldError(field);
      return true;
    }

    // æ¸…é™¤é”™è¯¯
    function clearError(event) {
      clearFieldError(event.target);
    }

    // æ˜¾ç¤ºå­—æ®µé”™è¯¯
    function showFieldError(field, message) {
      field.classList.add('error');
      const errorElement = document.getElementById(field.id + 'Error');
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.classList.remove('hidden');
      }
    }

    // æ¸…é™¤å­—æ®µé”™è¯¯
    function clearFieldError(field) {
      field.classList.remove('error');
      const errorElement = document.getElementById(field.id + 'Error');
      if (errorElement) {
        errorElement.classList.add('hidden');
      }
    }

    // éªŒè¯æˆ¿å‹
    function validateHouseType() {
      const rooms = document.getElementById('rooms').value;
      const halls = document.getElementById('halls').value;
      const bathrooms = document.getElementById('bathrooms').value;

      if (!rooms || !halls || !bathrooms) {
        const errorElement = document.getElementById('houseTypeError');
        if (errorElement) {
          errorElement.classList.remove('hidden');
        }
        return false;
      }

      const errorElement = document.getElementById('houseTypeError');
      if (errorElement) {
        errorElement.classList.add('hidden');
      }
      return true;
    }

    // æäº¤è¡¨å•
    async function handleSubmit() {
      const submitBtn = document.getElementById('submitBtn');
      const btnText = submitBtn.querySelector('.btn-text');

      // éªŒè¯å¿…å¡«é¡¹
      let isValid = true;

      // éªŒè¯æˆ¿å‹
      if (!validateHouseType()) {
        isValid = false;
      }

      // éªŒè¯åœ°å€
      const address = document.getElementById('address');
      if (!address.value.trim()) {
        showFieldError(address, 'è¯·è¾“å…¥åœ°å€ä¿¡æ¯');
        isValid = false;
      }

      // éªŒè¯æ˜¯å¦é€‰æ‹©äº§å“
      if (selectedProducts.size === 0) {
        showToast('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªäº§å“æˆ–æœåŠ¡', 'error');
        isValid = false;
      }

      if (!isValid) {
        showToast('è¯·å®Œå–„å¿…å¡«ä¿¡æ¯', 'error');
        return;
      }

      // æäº¤LoadingçŠ¶æ€
      submitBtn.disabled = true;
      btnText.textContent = 'æäº¤ä¸­...';
      submitBtn.insertAdjacentHTML('afterbegin', '<div class="loading"></div>');

      try {
        // æ¨¡æ‹ŸAPIè°ƒç”¨
        await new Promise(resolve => setTimeout(resolve, 2000));

        // æ”¶é›†è¡¨å•æ•°æ®
        const formData = {
          selectedProducts: Array.from(selectedProducts),
          houseType: {
            rooms: document.getElementById('rooms').value,
            halls: document.getElementById('halls').value,
            bathrooms: document.getElementById('bathrooms').value
          },
          address: document.getElementById('address').value,
          requirements: document.getElementById('requirements').value,
          timestamp: new Date().toISOString()
        };

        console.log('æäº¤çš„æ•°æ®:', formData);

        // æäº¤æˆåŠŸ
        showToast('éœ€æ±‚æäº¤æˆåŠŸï¼æˆ‘ä»¬ä¼šå°½å¿«ä¸æ‚¨è”ç³»', 'success');

      } catch (error) {
        console.error('æäº¤å¤±è´¥:', error);
        showToast('æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
      } finally {
        // æ¢å¤æŒ‰é’®çŠ¶æ€
        submitBtn.disabled = false;
        btnText.textContent = 'æäº¤éœ€æ±‚';
        const loading = submitBtn.querySelector('.loading');
        if (loading) loading.remove();
      }
    }

    // æ˜¾ç¤ºToastæç¤º
    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
